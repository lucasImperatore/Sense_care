<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Enfermeiros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
<div class="container-lg">
        <div class="row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Nome</label>
        <div class="col-sm-10">
        <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Nome Completo">
        </div>
        <br>
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Coren</label>
        <div class="col-sm-10">
        <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="">
        </div>
        <br>
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">CPF</label>
        <div class="col-sm-10">
        <input type="number" class="form-control form-control-lg" id="colFormLabelLg" placeholder="000 000 000 00">
        </div>
        <br>
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Data de Nascimento</label>
        <div class="col-sm-10">
        <input type="date" class="form-control form-control-lg" id="colFormLabelLg" placeholder="00/00/0000">
        </div>
        <br>
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
        <div class="col-sm-10">
        <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="exemplo@gmail.com">
        </div>
        <br>
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Telefone</label>
        <div class="col-sm-10">
        <input type="number" class="form-control form-control-lg" id="colFormLabelLg" placeholder="col-form-label-lg">
        </div>
        </div>
</div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
</body>
</html>
